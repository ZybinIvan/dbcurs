{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="article-card">
    <div class="article-header">
        <h2 class="article-title">{{ instance.title }}</h2>
    </div>
    <div class="article-text">
        {{ instance.text }}
    </div>
    <div class="article-footer">
        <span>Автор: {{ instance.author }}</span>
        <span>{{ instance.views }} просмотров</span>
        <span>{{ instance.created_at|date:"Y-m-d" }}</span>
    </div>
</div>

{% endblock %}

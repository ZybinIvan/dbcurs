{% extends "base.html" %}
{% load static %}

{% block content %}


<form method="post" novalidate>
    {% csrf_token %}
    <h2>Login</h2>
    {{ form.username.label_tag }} {{ form.username }}
    {{ form.password.label_tag }} {{ form.password }}
    <input type="submit" value="Login" />
</form>

{% endblock %}

{% extends "base.html" %}
{% load static %}

{% block content %}

<form method="POST" novalidate>
    {% csrf_token %}
    <h2>Sign Up</h2>
    {{ form.as_p }}
    <input type="submit" value="Register" />
</form>

{% if messages %}
    <div class="messages">
    {% for message in messages %}
        <div class="alert {% if message.tags %}alert-{{ message.tags }}"{% endif %}>
            {{ message }}
        </div>
    {% endfor %}
    </div>
{% endif %}

{% endblock %}

{% extends "base.html" %}
{% load static %}

{% block content %}
    <h1>Список статей</h1>
    {% for article in articles %}
        <a href="/article/{{ article.id }}" class="article-link">{{ article.title }}</a>
    {% endfor %}

    {% if messages %}
    <div class="messages">
    {% for message in messages %}
        <div class="alert {% if message.tags %}alert-{{ message.tags }}"{% endif %}>
            {{ message }}
        </div>
    {% endfor %}
    </div>


{% endif %}

{% endblock %}

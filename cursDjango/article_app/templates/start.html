{% extends "base.html" %}
{% load static %}

{% block content %}


    {% if user.is_authenticated %}
    <h1>Список статей</h1>
    {% for article in articles %}
        <a href="/article/{{ article.id }}" class="article-link">{{ article.title }}</a>
    {% endfor %}

    {%else%}
    <h1>Список статей</h1>
    {% for article in articles %}
        <a href="{% url 'sign' %}" class="article-link">{{ article.title }}</a>
    {% endfor %}

    {% endif %}



{% endblock %}
